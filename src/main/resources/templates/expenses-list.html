<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
</head>
<body>
    <h1>비용 리스트</h1>
    <hr />
    <table border="1">
        <thead>
        <tr>
            <th>이름</th>
            <th>설명</th>
            <th>요금</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${expenses}">
            <td th:text="${exp.name}"></td>
            <td th:text="${exp.description}"></td>
            <td th:text="|${#numbers.formatCurrency(exp.amount)}원|"></td>
            <td th:text="${exp.dateString}">
        </tr>
        </tbody>
    </table>
</body>
</html>
